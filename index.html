<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio</title>
  <!-- DaisyUI + Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/53ea01123b.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- Tailwind Custom Styles -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <style>
    .font-Manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>

</head>

<body class="font-Manrope">
  <!-- Navbar and Banner section -->
  <header
    class="container mx-auto lg:w-11/12 mt-12 border border-5 border-red-500 h-80 bg-gradient-to-r from-gray-50 to-gray-50">
    <nav class="h-full">
      <div class="navbar">
        <div class="navbar-start">
          <div>
            <i
              class="fa-solid fa-arrow-right bg-[#ABEF5F] h-7 w-7 rounded-full flex items-center justify-center -rotate-45"></i>
          </div>
          <a class="btn btn-ghost text-3xl">Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex lg:items-center lg:justify-center">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-bold">Home</a></li>
            <li><a class="text-[#737373]">Services</a></li>
            <li><a class="text-[#737373]">Portfolio</a></li>
            <li><a class="text-[#737373]">Blogs</a></li>
            <li><a class="text-[#737373]">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-4">
          <!-- Search button -->
          <button
            class="hidden lg:block btn btn-ghost btn-circle border border-5 bg-[#FFFFFF] border-gray-500 rounded-full w-12 h-12">
            <i class="fa-solid fa-magnifying-glass p-2"></i>
          </button>
          <!-- Shop Icon -->
          <button
            class="hidden lg:block btn btn-ghost btn-circle bg-[#FFFFFF] border border-5 border-gray-500 rounded-full w-12 h-12">
            <i class="fa-solid fa-cart-shopping p-2"></i>
          </button>
          <a class="hidden lg:inline-flex btn bg-[#ABEF5F] rounded-full font-bold">Book Consult <i
              class="fa-solid fa-arrow-right bg-black text-white h-7 w-7 rounded-full flex items-center justify-center -rotate-45"></i>
          </a>
          <!-- Menu Button -->
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <i class="fa-solid fa-bars fa-xl"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->


  </header>

  <!-- Main section -->
  <main>

  </main>

  <!-- Footer section -->
  <footer></footer>
</body>

</html>
