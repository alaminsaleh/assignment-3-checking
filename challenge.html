<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 relative">

    <!-- Background Image with Tailwind -->
    <div class="absolute inset-0 bg-[url('./assets/bg.jpg')] bg-cover bg-center opacity-1"></div>

    <!-- Overlay (optional) -->
    <div class="absolute inset-0 bg-white bg-opacity-60"></div>

    <!-- Form Section -->
    <section class="relative z-10 w-full max-w-3xl p-8 bg-white/90 rounded-lg shadow-md backdrop-blur-md">
        <div class="text-center mb-6">
            <a href="#" class="inline-flex items-center px-4 py-2 bg-lime-300 hover:bg-lime-400 text-black font-semibold rounded-full">
                Let's Connect
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="ml-2 h-5 w-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>

        <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Let's Discuss Next Project</h2>
        <p class="text-gray-500 text-center mb-8">
            The barn house captivates with its blend of rustic charm and modern sophistication, 
            featuring weathered wood, sleek metal accents.
        </p>

        <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" placeholder="First Name*" class="input input-bordered w-full" />
                <input type="text" placeholder="Last Name*" class="input input-bordered w-full" />
                <input type="tel" placeholder="Phone Number*" class="input input-bordered w-full" />
                <input type="email" placeholder="Email*" class="input input-bordered w-full" />
            </div>
            
            <textarea class="textarea textarea-bordered w-full mt-6" placeholder="Write your message here"></textarea>

            <div class="text-center mt-6">
                <button class="btn btn-wide bg-lime-400 hover:bg-lime-500 text-white font-semibold">
                    Send Mail
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="ml-2 h-5 w-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
            </div>
        </form>
    </section>

</body>
</html>
